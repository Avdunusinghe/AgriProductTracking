<div class="p-1">
  <form [formGroup]="orderFilterForm">
    <mat-form-field appearance="outline" class="w-100">
      <input
        matInput
        (keyup)="filterDataTable($event.target.value)"
        placeholder="Search user by name..."
        formControlName="searchText"
        name="search"
      />
    </mat-form-field>
  </form>

  <mat-card class="p-0">
    <div
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
      class="w-100 p-2"
    >
      <h2>Order List</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-table admin-table">
      <div class="mat-header-row">
        <div class="mat-header-cell">Order</div>
        <div class="mat-header-cell">Amount</div>
        <div class="mat-header-cell">Date</div>
        <div class="mat-header-cell">Customer</div>
        <div class="mat-header-cell">Shipping Address</div>
        <div class="mat-header-cell">Status</div>

        <div class="mat-header-cell"></div>
      </div>
      <div
        *ngFor="
          let data of rowData
            | paginate: { itemsPerPage: pageSize, currentPage: currentPage }
        "
        class="mat-row"
      >
        <div class="mat-cell">{{ data.id }}</div>
        <div class="mat-cell">{{ data.amount }}</div>
        <div class="mat-cell">{{ data.dateTime }}</div>
        <div class="mat-cell">{{ data.cutomerName }}</div>
        <div class="mat-cell">{{ data.shippingAdderess }}</div>
        <div class="mat-cell">{{ data.isProcessed }}</div>
        <div class="mat-cell">
          <div class="p-1 actions">
            <button
              mat-mini-fab
              color="primary"
              matTooltip="Confirm"
              (click)="confirmOrder(data.id)"
            >
              <mat-icon>Confirm</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>

  <div *ngIf="rowData.length > 0" fxLayout="row wrap">
    <div fxFlex="100">
      <mat-card class="p-0 text-center">
        <pagination-controls
          class="order-pagination"
          autoHide="true"
          maxSize="5"
          (pageChange)="onPageChanged($event)"
        ></pagination-controls>
      </mat-card>
    </div>
  </div>
</div>
